  <body>
      <div class="signUp">
          <center><h2>Edit Password</h2></center>
          <center><p>Don't worry.. Set your new password here</p></center>
        <form class="" action="lupapassword.html" method="post" name="frm">
          <label>Email</label>
          <input type="text" id="email" placeholder="email" required>

          <label>Old Password</label>
          <p id="demo">
          <input type="password" id="password" placeholder="old password" required></p>

          <label>New Password</label>
          <input type="password" id="password" placeholder="New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z].{8,}" title="at least one number and one uppercase and lowercase letter,and at least 8 or more characters" required>

          <label>Password Confirmation</label>
          <p id="demo">
          <input type="password" name="password" placeholder="password confirmation" required>

          <div class="button">
            <a href="LOGIN.html"><input type="button" value="OK" onclick="return IsEmpty();"></a>
          </div>
        </form>
      </div>
    <script type="text/javascript">
      function IsEmpty() {

        if (document.forms['frm'].password.value === "") {
          alert("please fill this forms first.. or check your password");
          return false;
        }
          confirm("Check your email, and click to continue?");
        return true;
      }
    </script>
