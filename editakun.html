<body>
	<div class="signUp">
		<center><h2>Edit Account</h2></center>
		<form class="form" action="index.html" method="post" name="frm">
			<label>Full Name</label>
			<input type="text" placeholder="full name" required>

			<label>User Name</label>
			<input type="text"  id="username" placeholder="user name" required>

			<label>Old Password</label>
			<input type="password" placeholder="old password" required>

			<label>Password</label>
			<p id="demo">
			<input type="password" placeholder="password"pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z].{8,}" title="at least one number and one uppercase and lowercase letter,and at least 8 or more characters" required>

			<label>Password Confirmation</label>
			<p id="demo">
			<input type="password" id="password" placeholder="password confirmation" required>

			<label>Email</label>
			<input type="text" placeholder="email" required>
			<div class="button">
				<center><a href="home BARU (1).html"><input type="button" onclick="return IsEmpty();" value="Save"></a></center>
			</div>
		</form>
	</div>
	<div class="bawah1">
		<center>
			<h4>Explore your tours in the besuki area : Jember City, Banyuwangi City, Bondowoso City, Situbondo City</h4>
		</center>
	</div>
	<!-- validasi -->
    <script type="text/javascript">
          function IsEmpty (){
            if (document.forms['frm'].password .value === "") {
              alert("please fill in the forms first..");
              return false;
            }
              confirm("Are you sure want to edit your profile account?");
            return true;
          }
    </script>
